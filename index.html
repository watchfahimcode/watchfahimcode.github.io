<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            background-color: #ffe4e1;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            text-align: center;
        }
        .valentine-box {
            margin-top: 15vh;
            background: #ffccdd;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
            max-width: 90%;
            margin-left: auto;
            margin-right: auto;
        }
        h1 {
            color: #ff4081;
            font-size: 28px;
        }
        .gif-container {
            margin-top: 20px;
        }
        .btn-yes, .btn-no {
            font-size: 20px;
            padding: 10px 20px;
            border-radius: 10px;
            margin: 10px;
        }
        .btn-yes {
            background-color: #ff4081;
            color: white;
        }
        .btn-no {
            background-color: #ff99aa;
            color: white;
            position: absolute;
        }
        @media (max-width: 600px) {
            .valentine-box {
                padding: 20px;
            }
            h1 {
                font-size: 24px;
            }
            .btn-yes, .btn-no {
                font-size: 16px;
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="valentine-box">
            <h1>Will you be my Valentine? ðŸ’–</h1>

            <button class="btn btn-yes" onclick="yesClicked()">Yes ðŸ’•</button>
            <button class="btn btn-no" id="noButton">No ðŸ’”</button>

        </div>
    </div>

    <script>
        function yesClicked() {
            alert("Yay! You made my day! ðŸ’–ðŸ¥°");
        }

        $(document).ready(function(){
            $("#noButton").hover(function() {
                let x = Math.random() * ($(window).width() - $(this).width());
                let y = Math.random() * ($(window).height() - $(this).height());
                $(this).css({ left: x + "px", top: y + "px" });
            });
        });
    </script>
</body>
</html>
